<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>article_detail</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${article.subject}"></h2>
    <div th:text="${article.content}"></div>

    <div>
        <a th:href="@{|/article/list|}">
            <button>목록</button>

            <a th:href="@{|/article/modify/${article.id}|}"
               th:text="수정"></a>

            <a th:href="@{|/article/delete/${article.id}|}"
               th:text="삭제"></a>
    </div>

</div>
</body>
</html>
